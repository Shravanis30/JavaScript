<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom one level up</title>
</head>
<body style="background-color: black; color:antiquewhite">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">tuesday</div>
        <div class="day">wednesday</div>
        <div class="day">thursday</div>
        
    </div>
</body>
<script>
    const parent = document.querySelector('.parent');
    console.log(parent);
    console.log(parent.children) // (imp) gets HTMLcollection as output



    //loop in the parent
    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML);
        
    }



    parent.children[1].style.color = "orange";
    console.log(parent.firstElementChild);  // to find 1st element
    console.log(parent.lastElementchild);   // to find last element

    const dayOne = document.querySelector('.day');
    console.log(dayOne);   // parent to child location
    console.log(dayOne.parentElement);  // to locate a parent from child
    console.log(dayOne.nextElementSibling); // to locate a element after it 


    // nodes defines each and every element of the given section
    // even a enter is counted.(but only once after one enter you may give 100 but only 1 will be counted) 
    console.log("NODES:  " , parent.childNodes);

    
</script>>
</html>
