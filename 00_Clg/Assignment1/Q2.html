<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>
<body>
    <script>
        // Write a program to display Sum of N natural number
        const number = parseInt(prompt('Enter a positive integer: '));
        let sum = 0;
        for (let i = 1; i <= number; i++) {
            sum += i;
        }
        console.log('The sum of natural numbers:', sum);
    </script>
</body>
</html>
