<!-- Associated array is specialized array in which the element are stored in (key, value) pair. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Associated Array</title>
</head>
<body style="background-color: black; color: white;">
    <script type="text/javascript">
        a = new Object();
        a["one"] = 1;
        a["two"] = 2;
        a["three"] = 3;
        a["four"] = 4;
        a["five"] = 5;
        document.write("<h4>The element in array are... </h4>")
        for (i in a) {
            document.write(i + "=" + a[i] + "<br>");
        }  
    </script>
</body>
</html>
