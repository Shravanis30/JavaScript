<!-- Reciving a character from the given position -->
<!-- CharAt is a method that returns a character from the specific index -->


<!DOCTYPE html>
<html lang="en">

<head>
    <title>CharAt</title>
</head>

<body>
    <script type="text/javascript">
        var str = "ABC"
        alert("The character at 1st position of string: " + str + " is : " + str.charAt(0));
    </script>
</body>

</html>
