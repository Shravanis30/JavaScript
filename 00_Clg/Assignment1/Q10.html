<!DOCTYPE html>
<html>

<head>
    <title>Validation using JavaScript</title>
</head>

<body>
    <script>
        function validateForm() {
            var a = document.getElementById("n1").value;
            var b = document.getElementById("n2").value;
            var c = document.getElementById("n3").value;
            var d = document.getElementById("n4").value;

            if (a == "" || b == "" || c == "" || d == "") {
                alert("All fields are mandatory");
                return false;
            } else if (b.length < 10 || b.length > 10) {
                // console.log(b.length())
                alert("Number should be of 10 digits! Please enter a valid number");
                return false;
            } else if (isNaN(b)) {
                alert("Only numbers are allowed! Please enter a valid number");
                return false;
            } else if (c != d) {
                alert("Passwords do not match");
                return false;
            } else {
                return true;
            }
        }
    </script>

    <form onsubmit="return validateForm()" action="abc.html">
        UserId: <input type="text" id="n1"><br>
        Contact: <input type="text" id="n2"><br>
        Password: <input type="password" id="n3"><br>
        Confirm Password: <input type="password" id="n4"><br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
