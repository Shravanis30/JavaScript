<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Changer</title>
</head>

<body>
    <link rel="stylesheet" href="themeChanger.css">

    <div class="canvas">
        <h3>Color Theme Switcher</h3>

        <div class="block1">
            <span class="button" id="black"> Black </span>
            <span class="button" id="white"> White </span>
            <span class="button" id="gray"> Gray </span>
        </div>

        <div class="block2">
            <span class="button" id="red"> Red </span>
            <span class="button" id="green"> Green </span>
            <span class="button" id="blue"> Blue </span>
        </div>

        <div class="block3">
            <span class="button" id="pink"> Pink </span>
            <span class="button" id="yellow"> Yellow </span>
            <span class="button" id="purple"> Purple </span>
        </div>



    <bold>Try clicking on one of the Color above to change the background of this page!</bold>
</div>
<script src="themechanger.js"></script>  
</body>

</html>
