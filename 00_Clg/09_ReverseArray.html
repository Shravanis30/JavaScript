<!-- Reverse Method : -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body style="background-color: black; color: white;">
    <script type="text/javascript">
        a = new Array();
        a[0] = 10;
        a[1] = 20;
        a[2] = 30;
        a[3] = 40;
        a[4] = 50;
        document.write("<h4>The element in array are... </h4>")
        for (i = 0; i < a.length; i++) {
            document.write(a[i] + " ");
        }
        document.write("<h4>Calling the reverse() method</h4>");
        a.reverse()
        document.write("<h4>The element in array are... </h4>")
        for (i = 0; i < a.length; i++) {
            document.write(a[i] + " ");
        } 
    </script>
</body>
</html>
