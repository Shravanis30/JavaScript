<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong Number Checker</title>
</head>
<body>

    <h1>Check Armstrong Number</h1>
    
    <label for="armstrongNumber">Enter a Number: </label>
    <input type="number" id="armstrongNumber">
    
    <button onclick="checkArmstrong()">Check</button>
    
    <p id="armstrongResult"></p>

    <script>
        function checkArmstrong() {
            let number = document.getElementById('armstrongNumber').value;
            let sum = 0;
            let temp = number;

            while (temp > 0) {
                let digit = temp % 10;
                sum += digit ** 3;
                temp = Math.floor(temp / 10);
            }

            if (sum == number) {
                document.getElementById('armstrongResult').innerHTML = `${number} is an Armstrong number.`;
            } else {
                document.getElementById('armstrongResult').innerHTML = `${number} is not an Armstrong number.`;
            }
        }
    </script>

</body>
</html>
