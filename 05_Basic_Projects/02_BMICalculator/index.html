<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Mass Index Calculator</title>
</head>

<body>
    <link rel="stylesheet" href="BMICalculator.css">
    <form class="BMI_Form">
        <h2>Body Mass Index (BMI) Calculator</h2>
        <p><label>Height in Centimeter : </label> <input type="text" placeholder="Enter your Height" id="height"></p>
        <p><label>Weight in Kilogram : </label> <input type="text" placeholder="Enter your Weight" id="weight"></p>
        <button>Calculate</button>

        <div id="result"> </div>

        <div id="weight_guide">
            <p>BMI Weight Guide</p>

            <table class="status">
                <tbody>
                    <tr>
                        <th> <u>BMI</u> </th>
                        <th> <u>Status</u> </th>
                    </tr>

                    <tr>
                        <th> Less than 18.6 </th>
                        <th> Under Weight </th>
                    </tr>

                    <tr>
                        <th> 18.6 and 24.9 </th>
                        <th> Normal Range </th>
                    </tr>

                    <tr>
                        <th> Greater than 24.9 </th>
                        <th> Over Weight </th>
                    </tr>
                </tbody>
            </table>
            
        </div>
    </form>

    <script src="BMICalculator.js"></script>
</body>

</html>
