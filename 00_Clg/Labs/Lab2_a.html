<!-- Loops -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>For Loop</title>
</head>

<body>
    <center>
        <script type="text/javascript">

            for (let i = 1; i <= 10; i++) {
                document.write("2 x " + i + " = " + 2 * i);
                document.write("</br>");
            }
        </script>
    </center>
</body>

</html>
