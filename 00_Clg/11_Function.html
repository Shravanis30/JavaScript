<!DOCTYPE html>
<html lang="en">
<head>
    <title>Function</title>
    <script type="text/javascript">
        function my_func()
        {
            document.write("This Statement is within the function.");
        }
    </script>
</head>
<body>
    <center>
        <script type="text/javascript">
            document.write("This statement is before a function call");
            document.write("<br>");
            my_func(); // call to the function
        </script>
    </center>
</body>
</html>
