<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    0 - UNSENT:- Client has been created. open() not called yet.
    1 - OPENED:- open() has been called.
    2 - HEADERS_RECEIVED:- send() has been called, and headers and status are available.
    3 - LOADING:- Downloading; responseText holds partial data.
    4 - DONE:- The operation is complete.
</body>

<script>
    // XMLHttpRequest() :- through this we recive and send the data,before the fetch was introducted (mostly used)
    // its a method which holds all states

    const requestURL = 'https://api.github.com/users/shravanis30'
    const xhr = new XMLHttpRequest();

    xhr.open('GET', requestURL);    //here it has been just called

    xhr.onreadystatechange = function () {
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            const data = this.responseText;
            console.log(data);
            console.log(typeof data); // its string
            console.log(data.followers); // doesnt give answer 

            const data1 = JSON.parse(this.responseText);

            console.log(data1.following)   // now it works
            console.log(typeof data1)
        }
    }

    xhr.send();

</script>

</html>
