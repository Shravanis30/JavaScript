<!-- finding unicode of a character  -->
<!-- unicode is a character set, it translate characters to number  -->
<!-- UTF-8 :- Unicode Transformation Format (8 is bits) -->
<!-- Computer cannot understand character, it understand only number, hence user type some letter it gets converted automatically to number call unicode number  -->
 <!-- "charCodeAt" is a method that returns unicode of the string -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>charCodeAt</title>
</head>
<body style="background-color: black; color: white;">
    <script type="text/javascript">
        var ch = 'a';
        var n = ch.charCodeAt();
        document.write("<br/> The letter " + ch + " has a unicode as : " + n)
    </script>
</body>
</html>
