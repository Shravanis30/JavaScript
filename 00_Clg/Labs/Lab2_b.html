<!DOCTYPE html>
<html lang="en">
<head>
    <title>While Loop</title>
</head>
<body>
    <center>
        <table border="2px">
            <th>Number</th>
            <th>Sqaure</th>
            <script type="text/javascript">
                let i = 1;

                while (i <= 10) {
                    document.write("<tr> <td>" + i + "</td> <td>" + i * i + "</td> </tr>");
                    i++
                }
            </script>
        </table>
    </center>
</body>
</html>
