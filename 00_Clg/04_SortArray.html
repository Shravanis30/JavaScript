<!-- Sorting an array element :-
        Element is sorted using sort function 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sort Array</title>
</head>
<body style="background-color: black; color: white;">
    <script type="text/javascript">
        a = new Array();
        a[0] = 40;
        a[1] = 30;
        a[2] = 10;
        a[3] = 50;
        a[4] = 20;
        document.write("The elements in the array are...<br/>");
        for (i = 0; i < a.length; i++) {
            document.write(a[i] + " ");
        }
        document.write("<br/> <br/> <b>The array is sorted...</b> <br/>");
        a.sort();
        document.write("<br/>Now, The elements in the array are... <br/>");
        for (i = 0; i < a.length; i++) {
            document.write(a[i] + " ");
        }
    </script>
</body>
</html>
