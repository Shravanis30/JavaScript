<!-- Form and Event Handling -->
 <!-- 
        form is a typical layout on the webpage by which a user can interact eith the webpage 
        Typical components of forms ate text area check box, radio button and push button
        This components of form are called as form controls or control. All this form content appear in the form tag.
        The form has attribute action which get exectued when user click a button on the form 
 -->
<!-- Uses of form  -->
 <!-- 
        Forms are used to collect the information from customer or student for unline registration 
        Forms are used for online survey
        Forms are used for conducting online examination for getting feedback and so on 
        The information present in the form is submitted to the server for further processing        
-->
<!-- Properties and methods of form  -->
<!-- 
    Attribute           Description
1)  Action :-           It specifes the URL where the form should be submitted 
2)  Method :-           get and post
3)  Form Name :-        Name of the form 
4)  Target:-            blank :- open the new window
                        self  :- open in the same frame as it was click 
                        parent :- open the parent frame set 
                        top :- open in the full body of the window
-->
