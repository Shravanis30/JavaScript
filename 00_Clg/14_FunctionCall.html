 <!-- 3. Calling a function from html -->
  <!-- Onload :- Execute the script once a webPage has completely loaded.Can be used to check the vister browser type and browser version and load the proper version -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <script type="text/javascript">
        function A()
        {
            alert("Inside the function A");
        }
    </script>
    <title>Calling a function from html</title>
 </head>
 <body onload="A()">
 </body>
 </html>
