<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>

<body>
    <script>
        // To find LCM
        const num1 = parseInt(prompt('Enter first integer: '));
        const num2 = parseInt(prompt('Enter second integer: '));
        let hcf, lcm;

        let a = num1, b = num2;
        while (a != b) {
            if (a > b)
                a -= b;
            else
                b -= a;
        }
        hcf = a;
        lcm = (num1 * num2) / hcf;

        console.log("LCM of " + num1 + " and " + num2 + " is " + lcm);
    </script>
</body>

</html>
