<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mode changer</title>
    <link rel="stylesheet" href="mode.css">
</head>
<body>
    <h1>Select the mode</h1>
    <div class="mode">
        <button class="box" id="black">Black</button>
        <button class="box" id="pink">Pink</button>
        <button class="box" id="red">Red</button>
        <button class="box" id="green">Green</button>
        <button class="box" id="blue">Blue</button>
        <button class="box" id="yellow">Yellow</button>
    </div>
</body>
</html>
