<!-- Converting number from string to number and number to string -->

<!-- Coverting string to number : parseInt -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Converting string to number</title>
</head>
<body style="background-color: black; color: white;">
    <script type="text/javascript">
        var str = "100";
        var a = parseInt(str);  //converting string 100 to number 100
        var b = 200;
        result = str + b;
        document.write("<br/>Adding 200 to '100' = " + result);
        result = a + b;
        document.write("<br>Adding 200 to 100 = " + result);
    </script>
</body>
</html>
