<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If else</title>
</head>
<body>
    <script type="text/javascript">
        var a = 20;
        if(a % 2 == 0) {
            document.write(a + " :- It is even number")
        } else {
            document.write(a + " :- It is odd number")
        }
    </script>
</body>
</html>
