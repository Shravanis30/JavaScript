<!-- Retrieiving position of charachter in a string -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <title>indexOf</title>
 </head>
 <body>
    <script type="text/javascript">
        var str = "I Love India - my country"
        var n = str.indexOf("India");
        alert("The word 'India' is from index: " + n + " in the text: " + str)
    </script>
 </body>
 </html>
