<!DOCTYPE html>
<html lang="en">

<head>
    <title>For Each Loop</title>
</head>

<body>
    <script type="text/javascript">

        const fruits = ["apple", "banana", "cherry", "stawberry", "mango"];

        fruits.forEach(fruit => {
            console.log(fruit);
        });


    </script>
</body>
</html>
