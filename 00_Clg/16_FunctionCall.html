<!-- Returning a value from function:-  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script type="text/javascript">
        function my_func() {
            str = "I am function returned value";
            return str;
        }
    </script>
</head>
<body style="background-color: black; color: whitesmoke;">
    <center>
        <script type="text/javascript">
            document.write("This statement is before a function call");
            document.write("<br>");
            document.write("<h3>" + my_func() + "</h3>")
        </script>
    </center>
</body>
</html>
