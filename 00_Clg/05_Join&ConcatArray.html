<!-- Combining the array elements into string -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Join & Concat</title>
</head>
<body style="background-color: black; color: white;">
    <script type="text/javascript">
        a = new Array();
        a[0] = "Red";
        a[1] = "Orange";
        a[2] = "Yellow";
        a[3] = "Green";
        a[4] = "Blue";
        a[5] = "Indigo";
        a[6] = "Violet";
        document.write("<h3>The join() method </h3>")
        var str1 = a.join(' ');
        document.write(str1);
        document.write("<h3>The concat() method </h3>")
        var str2 = a.concat();
        document.write(str2);
    </script>
</body>
</html>
